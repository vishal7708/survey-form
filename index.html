<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <a href="https://survey-form.freecodecamp.rocks/" target="_blank">This is the sample output</a> -->
<div class="container">
    <h1>Survey Form</h1>
    <p>Thank you for your valuable Time to feedback</p>

    <form action="" id="survey_form">
        <fieldset>
            <label>Name <input type="text" required placeholder="Enter Your Name"></label>
            <label>E-mail <input type="text" required placeholder="Enter Your Email"></label>
            <label>Age <input type="number" min="12" max="120" required placeholder="Enter Your Age"></label>
            
            <label> Which option best describes your current role? 
                <select id="">
                    <option value="1">-- Select an option --</option>
                    <option value="1">Student</option>
                    <option value="2">Full-time job</option>
                    <option value="3">Part-time job</option>
                    <option value="4">Other</option>
            </label>
                </select>
        </fieldset>
        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?
                <label id="radio_one"><input type="radio" class="inline" name="0">  Definitely </label>
                <label id="radio_one"><input type="radio" class="inline" name="0">  Maybe </label>
                <label id="radio_one"><input type="radio" class="inline" name="0">  Not Sure </label>

            </label>
        </fieldset>
        <fieldset>
            <label> What is your favorite feature of freeCodeCamp?
                <select>
                    <option>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="1">Projects</option>
                    <option value="1">Community</option>
                    <option value="1">Open source</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label> What would you like to see improved? (Check all that apply)
                <label id="checkbox_one">
                    <input type="checkbox" class="inline" />  Front-end Projects
                </label>

                <label id="checkbox_one"> 
                    <input type="checkbox" class="inline" />  Back-end Projects
                </label>

                <label id="checkbox_one">
                    <input type="checkbox" class="inline" />  Gitter help rooms
                </label>

                <label id="checkbox_one">
                    <input type="checkbox" class="inline" />  City Meetups
                </label>

                <label id="checkbox_one">
                    <input type="checkbox" class="inline" />  Additional Courses
                </label>
            </label>
        </fieldset>

        <fieldset>
            <label>Any comments or suggestions? 
                <textarea name="comments" id="txt_area" cols="30" rows="5" placeholder="Leave a comment"></textarea>
            </label>
        </fieldset>
        <input type="Submit" value="Submit" id="submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
